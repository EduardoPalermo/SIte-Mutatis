<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Mutatis.now</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&family=Special+Elite&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="top-header">
                <div class="main-title">
                    <h1 class="title">Mutatis Mutandis</h1>
                </div>
                <div class="sub-title">
                    <h2>contato</h2>
                </div>
                <div class="main-nav">
                    <a href="index.html" class="nav">home</a>
                    <a href="projeto.html" class="nav">projeto</a>
                    <a href="sumario.html" class="nav">capítulos</a>
                    <a href="contato.html" class="nav">contato</a>    
                </div>
            </nav>
        </header>

        <main class="main-container">
            <div class="contact">
            <fieldset class="contact-grid">
                <legend class="title-legend">Deixe sua opinião</legend>

                <div class="contact-group mid-width">
                    <label class="text-legend" for="fisrtname">Nome</label>
                    <input type="text" id="fisrtname" name="fisrtname" placeholder="Nome" required>
                </div>

                <div class="contact-group mid-width">
                    <label class="text-legend" for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>
                </div>

                <div class="contact-group full-width">
                    <label class="text-legend" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="e-mail" required>
                </div>

                <div class="contact-group full-width">
                    <label class="text-legend" for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="10" placeholder="Digite sua mensagem">Digite sua mensagem</textarea>
                </div>

                <div class="contact-group full-width">
                    <button class="btn-contact text-legend full-width" type="submit">Enviar</button>
                </div>
            </fieldset>
            </div>
        </main>  

        <footer class="footer">
            <p class="text-footer">Desenvolvido por <a href="#">Eduardo Palermo</a></p>
        </footer>

    
    </div>
</body>
</html>
